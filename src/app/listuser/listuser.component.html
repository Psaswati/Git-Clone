<div class="container mt-5">
  <input class="form-control mb-2" type="text" placeholder="Search..." (input)="onSearchChange($event.target.value)">
  <div class="row">
    <div class="col-6">

      <ul class=" list-group">
        <h4>User Lists</h4>
        <li class="list-group-item" *ngFor="let user of filteredUsers; index as i" (click)="onReposLoad(i)">
          <a href="#">{{user.login}}</a>
        </li>
      </ul>
    </div>

    <div class="col-6" *ngIf="userrepos.length">
      <h4>Repositories</h4>
      <ul class="pl-0">
        <li class="list-group-item" *ngFor="let repos of userrepos">{{repos.name}}</li>
      </ul>
    </div>
  </div>
</div>
